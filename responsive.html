<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="menu.style.css">
<head>
<style>
.grid-container {
  display: grid;
  grid-gap: 10px;
  background-color: #2196F3;
  padding: 20px;
}

.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px;
  font-size: 25px;
}

.item1 {
  grid-column: 2 / span 3;
  grid-row: 1;
}

.item2 {
  grid-column: 5;
  grid-row: 1 / span 1;
}

.item5 {
  grid-column: 1 / span 1;
  grid-row: 3;
}
</style>
</head>
<body>



<div class="grid-container">
  <div class="grid-item item1"><body>


<p><a href=>Home</a></p>

</body></div>
  <div class="grid-item item2"><body>


<p><a href=<>About/Contact</a></p>

</body></div>

</body></div>
</div>





</body>
    

</html>
